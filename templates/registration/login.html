{% extends 'base.html' %}

{% block title %}login{% endblock title %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didnt't match. Please, try again</p>
    {% else %}
        <p>Please, use your credentials to log in</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="login" class="btn btn-outline-success">
    </form>
{% endblock content %}
