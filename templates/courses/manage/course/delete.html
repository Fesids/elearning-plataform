{% extends 'base.html' %}

{% block title %}
    Delete course
{% endblock title %}

{% block content %}
    <h1>Delete course "{{ object.title }}"</h1>
    <form action="" method="post">
        <p>Are you sure that you want to delete "{{ object.title }}."</p>
        <input type="submit" value="confirm" class="btn btn-success">
        {% csrf_token %}
    </form>
{% endblock content %}
